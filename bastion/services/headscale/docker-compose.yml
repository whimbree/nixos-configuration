version: '3.9'
services:
  headscale:
    image: headscale/headscale:latest-alpine
    container_name: headscale
    volumes:
      - /services/headscale/config:/etc/headscale
      - /services/headscale/data:/var/lib/headscale
    networks:
      - headscale
    command: headscale serve
    restart: unless-stopped
    healthcheck:
      test: wget -qO- --no-verbose --tries=1 localhost:8080 || exit 1
      interval: 10s
      retries: 6
      start_period: 10s
      timeout: 2s

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:latest
    restart: unless-stopped
    container_name: headscale-ui
    networks:
      - headscale
    healthcheck:
      test: wget -qO- --no-verbose --tries=1 --no-check-certificate https://localhost:443 || exit 1
      interval: 10s
      retries: 6
      start_period: 10s
      timeout: 2s

networks:
  headscale:
    name: headscale
    external: true