version: "3.9"
services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    restart: unless-stopped
    ports:
      - target: 80 # Public HTTP Port
        published: 1080 # Outside port
        mode: host
        protocol: tcp
      - target: 443 # Public HTTPS Port
        published: 1443 # Outside port
        mode: host
        protocol: tcp
      - target: 4242 # Mullvad USA SOCKS Proxy
        published: 4242 # Outside port
        mode: host
        protocol: tcp
      - target: 6969 # Mullvad Sweden SOCKS Proxy
        published: 6969 # Outside port
        mode: host
        protocol: tcp
      - target: 4444 # I2P HTTP Proxy
        published: 4444 # Outside port
        mode: host
        protocol: tcp
      - target: 9050 # Tor SOCKS Proxy
        published: 9050 # Outside port
        mode: host
        protocol: tcp
      - target: 18089 # Monero Node
        published: 18089 # Outside port
        mode: host
        protocol: tcp
      - target: 25565 # Minecraft Server
        published: 25565 # Outside port
        mode: host
        protocol: tcp
      - target: 3478 # TURN Server TDP
        published: 3478 # Outside port
        mode: host
        protocol: tcp
      - target: 3478 # TURN Server UDP
        published: 3478 # Outside port
        mode: host
        protocol: udp
      - target: 2222 # Gitea SSH
        published: 2222 # Outside port
        mode: host
        protocol: udp
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - /services/traefik/letsencrypt:/etc/traefik/letsencrypt
      - /services/traefik/logs:/etc/traefik/logs
      - /services/traefik/traefik.yml:/etc/traefik/traefik.yml
      - /services/traefik/config.yml:/etc/traefik/config.yml
    networks:
      - arr
      - blog
      - filebrowser
      - gitea
      - headscale
      - heimdall
      - incognito
      - jellyfin
      - jenkins
      - lxdware
      - minecraft-atm7
      - minecraft-atm8
      - minecraft-enigmatica2
      - mullvad-sweden
      - mullvad-usa
      - nextcloud
      - photoprism
      - portainer
      - poste
      - projectsend
      - traefik
      - virt-manager
      - webdav
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.bspwr.com`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=local-allowlist@file, default@file"

  goaccess:
    image: xavierh/goaccess-for-nginxproxymanager:latest
    container_name: goaccess
    restart: unless-stopped
    networks:
      - traefik
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/New_York
      - DEBUG=False
      - EXCLUDE_IPS=127.0.0.1
      - LOG_TYPE=TRAEFIK
    volumes:
      - /services/traefik/logs:/opt/log
      - /services/traefik/goaccess:/opt/custom
    healthcheck:
      test: curl --fail localhost:7880 || exit 1
      interval: 10s
      retries: 6
      start_period: 10s
      timeout: 1s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.goaccess.rule=Host(`goaccess.local.bspwr.com`)"
      - "traefik.http.routers.goaccess.entrypoints=websecure"
      - "traefik.http.routers.goaccess.tls=true"
      - "traefik.http.routers.goaccess.tls.certresolver=letsencrypt"
      - "traefik.http.routers.goaccess.service=goaccess"
      - "traefik.http.routers.goaccess.middlewares=local-allowlist@file, default@file"
      - "traefik.http.services.goaccess.loadbalancer.server.port=7880"

  crowdsec:
    image: crowdsecurity/crowdsec
    container_name: crowdsec
    environment:
      PGID: "1000"
      COLLECTIONS: "crowdsecurity/traefik crowdsecurity/http-cve"
    volumes:
      - /services/traefik/crowdsec/data:/var/lib/crowdsec/data
      - /services/traefik/crowdsec:/etc/crowdsec
      - /services/traefik/logs:/var/log/traefik:ro
      - /var/log/messages:/var/log/messages:ro
    restart: unless-stopped
    networks:
      - traefik

  crowdsec-traefik-bouncer:
    image: fbonalair/traefik-crowdsec-bouncer
    container_name: crowdsec-traefik-bouncer
    environment:
      CROWDSEC_BOUNCER_API_KEY: "${CROWDSEC_BOUNCER_API_KEY}"
      CROWDSEC_AGENT_HOST: crowdsec:8080
      GIN_MODE: release
    depends_on:
      - crowdsec
    restart: unless-stopped
    networks:
      - traefik

  ipmi-bastion:
    image: docker.io/jc21/nginx-proxy-manager:latest
    container_name: ipmi-bastion
    restart: unless-stopped
    volumes:
      - /services/traefik/ipmi-bastion/data:/data
      - /services/traefik/ipmi-bastion/letsencrypt:/etc/letsencrypt
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: 'true'
    networks:
      - traefik
    healthcheck:
      test: curl --fail localhost:81 || exit 1
      interval: 10s
      retries: 6
      start_period: 10s
      timeout: 1s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.ipmi-bastion.rule=Host(`ipmi-bastion.local.bspwr.com`)"
      - "traefik.http.routers.ipmi-bastion.entrypoints=websecure"
      - "traefik.http.routers.ipmi-bastion.tls=true"
      - "traefik.http.routers.ipmi-bastion.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ipmi-bastion.service=ipmi-bastion"
      - "traefik.http.routers.ipmi-bastion.middlewares=local-allowlist@file, default@file"
      - "traefik.http.services.ipmi-bastion.loadbalancer.server.port=80"

